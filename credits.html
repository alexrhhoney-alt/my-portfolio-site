<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Honey â€“ Credits</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="credits-page lights-on">
  <div id="intro-screen">
    <img src="assets/logo.png" alt="Logo">
  </div>

  <div id="game-wrapper">
    <div id="game-container">
      <img id="background" src="assets/credits-base.png" alt="Credits stage background">
      <img id="light-switch" src="assets/light-switch.png" alt="Light switch on the wall">
      <img id="light-switch-glow" src="assets/credits-light-switch-glow.png" alt="" aria-hidden="true">
      <img id="credits-string-lights-glow" src="assets/credits-string-lights-glow.png" alt="" aria-hidden="true">
      <img id="credits-string-lights" src="assets/credits-string-lights.png" alt="" aria-hidden="true">
      <img id="home-logo" src="assets/logo.png" alt="Alexander Honey logo">
      <img id="credits-shorts" src="assets/shorts.png" alt="Shorts title">
      <img id="credits-shorts-glow-one" class="credits-glow" src="assets/shorts-glow-one.png" alt="" aria-hidden="true">
      <img id="credits-shorts-glow-two" class="credits-glow" src="assets/shorts-glow-two.png" alt="" aria-hidden="true">
      <img id="credits-features" src="assets/features.png" alt="Features title">
      <img id="credits-features-glow-one" class="credits-glow" src="assets/features-glow-one.png" alt="" aria-hidden="true">
      <img id="credits-features-glow-two" class="credits-glow" src="assets/features-glow-two.png" alt="" aria-hidden="true">
      <img id="credits-fun-stuff" src="assets/fun-stuff.png" alt="Fun Stuff title">
      <img id="credits-fun-stuff-glow" class="credits-glow" src="assets/fun-stuff-glow.png" alt="" aria-hidden="true">
      <img id="credits-digital" src="assets/digital.png" alt="Digital title">
      <img id="credits-digital-glow-one" class="credits-glow" src="assets/digital-glow-one.png" alt="" aria-hidden="true">
      <img id="credits-digital-glow-two" class="credits-glow" src="assets/digital-glow-two.png" alt="" aria-hidden="true">
      <img id="shorts-credits-list" src="assets/shorts-credits-list.png" alt="Shorts credits list">
      <img id="shorts-x" src="assets/shorts-x.png" alt="Close shorts list">
      <img id="digital-content-credits" src="assets/digital-content-credits.png" alt="Digital content credits list">
      <img id="digital-content-x" src="assets/digital-content-x.png" alt="Close digital content list">
      <img id="fun-stuff-credits" src="assets/fun-stuff-credits.png" alt="Fun Stuff credits list">
      <img id="fun-stuff-x" src="assets/fun-stuff-x.png" alt="Close fun stuff list">
      <img id="me-leaning" src="assets/me-leaning.png" alt="Alexander Honey leaning on the stage">
      <img id="magpies" src="assets/magpies.png" alt="Magpies">
      <img id="magpies-overlay" src="assets/magpies.png" alt="" aria-hidden="true">
      <div id="credits-dim" aria-hidden="true"></div>
      <img id="features-credits-list" src="assets/features-credits-list.png" alt="Features credits list">
      <img id="features-x" src="assets/features-x.png" alt="Close features list">
      <img id="mail" src="assets/gmail.png" alt="Mail">
      <img id="phone" src="assets/phone.png" alt="Phone">
      <img id="instagram" src="assets/instagram.png" alt="Instagram">
      <img id="vimeo" src="assets/vimeo.png" alt="Vimeo">

      <div id="light-switch-hit" class="hitbox"></div>
      <div id="me-leaning-hit" class="hitbox"></div>
      <div id="credits-features-hit" class="hitbox"></div>
      <div id="credits-shorts-hit" class="hitbox"></div>
      <div id="credits-digital-hit" class="hitbox"></div>
      <div id="credits-fun-stuff-hit" class="hitbox"></div>
      <div id="mail-hit" class="hitbox"></div>
      <div id="phone-hit" class="hitbox"></div>
      <div id="instagram-hit" class="hitbox"></div>
      <div id="magpies-hit" class="hitbox"></div>

      <img id="nav-home" class="nav-cloud" src="assets/nav-home.png" alt="Home">
      <img id="nav-about" class="nav-cloud" src="assets/nav-about.png" alt="About">
      <img id="nav-gallery" class="nav-cloud" src="assets/nav-gallery.png" alt="Gallery">
      <img id="nav-credits" class="nav-cloud nav-cloud-current" src="assets/nav-credits.png" alt="Credits (current page)">
      <div id="nav-home-hit" class="nav-hit"></div>
      <div id="nav-about-hit" class="nav-hit"></div>
      <div id="nav-gallery-hit" class="nav-hit"></div>
      <div id="nav-credits-hit" class="nav-hit"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
