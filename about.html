<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Honey â€“ About</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="about-page">
  <div id="intro-screen">
    <img src="assets/logo.png" alt="Logo">
  </div>
  <div id="game-wrapper">
    <div id="game-container">
      <img id="background" src="assets/about-base.png" alt="Illustrated studio background for the About page">
      <img id="about-light-glow" src="assets/about-lights-glow.png" alt="" aria-hidden="true">
      <img id="spray-can" src="assets/spray-can.png" alt="Spray paint can resting on ledge">
      <img id="soap-bucket" src="assets/soap-bucket.png" alt="Soapy bucket on the floor">
      <img id="kookaburra" src="assets/kookaburra.png" alt="Kookaburra perched indoors">
      <img id="graffiti" src="assets/graffiti.png" alt="Fresh graffiti stencil">
      <img id="cactus-mad" src="assets/cactus-mad.png" alt="Animated cactus expressing frustration">
      <img id="cactus-mad-one" class="cactus-overlay" src="assets/cactus-mad-one.png" alt="" aria-hidden="true">
      <img id="cactus-mad-two" class="cactus-overlay" src="assets/cactus-mad-two.png" alt="" aria-hidden="true">
      <img id="cactus-mad-three" class="cactus-overlay" src="assets/cactus-mad-three.png" alt="" aria-hidden="true">
      <img id="cactus-mad-four" class="cactus-overlay" src="assets/cactus-mad-four.png" alt="" aria-hidden="true">
      <img id="logo-mark" src="assets/logo.png" alt="Alexander Honey logo">
      <img id="light-switch" src="assets/light-switch.png" alt="Light switch on the wall">
      <img id="bio-one" class="about-fade-in" src="assets/bio-one.png" alt="Bio panel first frame">
      <img id="bio-two" class="about-fade-in" src="assets/bio-two.png" alt="Bio panel second frame">
      <img id="bio-three" class="about-fade-in" src="assets/bio-three.png" alt="Bio panel third frame">
      <img id="bio-four" class="about-fade-in" src="assets/bio-four.png" alt="Bio panel fourth frame">
      <img id="shrug-emoji" class="about-fade-in" src="assets/shrug-emoji.png" alt="Shrug emoji illustration">
      <img id="mail" src="assets/gmail.png" alt="Mail icon">
      <img id="phone" src="assets/phone.png" alt="Phone icon">
      <img id="instagram" src="assets/instagram.png" alt="Instagram icon">
      <img id="vimeo" src="assets/vimeo.png" alt="Vimeo icon">

      <div id="light-switch-hit" class="hitbox"></div>
      <div id="spray-can-hit" class="hitbox"></div>
      <div id="kookaburra-hit" class="hitbox"></div>
      <div id="soap-bucket-hit" class="hitbox"></div>
      <div id="cactus-hit" class="hitbox"></div>
      <div id="mail-hit" class="hitbox"></div>
      <div id="phone-hit" class="hitbox"></div>
      <div id="instagram-hit" class="hitbox"></div>

      <img id="nav-home" class="nav-cloud" src="assets/nav-home.png" alt="Home">
      <img id="nav-about" class="nav-cloud nav-cloud-current" src="assets/nav-about.png" alt="About (current page)">
      <img id="nav-gallery" class="nav-cloud" src="assets/nav-gallery.png" alt="Gallery">
      <img id="nav-credits" class="nav-cloud" src="assets/nav-credits.png" alt="Credits">
      <div id="nav-home-hit" class="nav-hit"></div>
      <div id="nav-about-hit" class="nav-hit"></div>
      <div id="nav-gallery-hit" class="nav-hit"></div>
      <div id="nav-credits-hit" class="nav-hit"></div>

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
